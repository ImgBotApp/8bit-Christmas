<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="From the creators of Badfic: Have a Very 8 bit Christmas">
    <meta name="author" content="Badfic">

    <title>Have a Very 8 bit Christmas</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.3/pixi.js"></script>
    <script src="js/Utils.js"></script>

    <script>
        // GLOBALS
        var renderer;
        var stage;

        var setupObj;
        
        var doDestroy;

        // LEVELS
        var Levels = {};
        var activeLevel;

        var left = Utils.keyboardHelper(37);
        var up = Utils.keyboardHelper(38);
        var right = Utils.keyboardHelper(39);
        var down = Utils.keyboardHelper(40);
    </script>

    <!-- Levels -->
    <script src="js/characterSelectionScreen.js"></script>
    <script src="js/level1.js"></script>

    <script>
        function gameLoop() {
            requestAnimationFrame(gameLoop);

            if (setupObj) {
                activeLevel.setup(setupObj);
                setupObj = undefined;
            }

            activeLevel.state();

            if (doDestroy) {
                activeLevel.destroy();
                doDestroy = false;
            }

            renderer.render(stage);
        }

        // INIT
        (function() {
            activeLevel = Levels.characterSelectionScreen;
            setupObj = {};

            var type = "WebGL";
            if (!PIXI.utils.isWebGLSupported()) {
                type = "canvas";
            }

            PIXI.utils.sayHello(type);

            renderer = PIXI.autoDetectRenderer(1280, 720);

            document.body.appendChild(renderer.view);

            stage = new PIXI.Container();

            PIXI.loader
                .add("images/ariel-sprite.png")
                .add("images/bee-sprite.png")
                .add("images/chelsea-sprite.png")
                .add("images/desdemona-sprite.png")
                .add("images/finn-sprite.png")
                .add("images/james-sprite.png")
                .add("images/padme-sprite.png")
                .add("images/sam-sprite.png")
                .load(gameLoop);
        }());
    </script>
</body>
</html>
